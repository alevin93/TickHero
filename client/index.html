<!DOCTYPE html>
<html>
<head>

  <title>Tick Hex Game</title>

  <style>
    body {
      background: #0c0c0c;
      color: #e0e0e0;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      border: 1px solid #333;
      background: #050505;

<div>

<canvas id="gameCanvas" width="420" height="420"></canvas>

<div id="status"></div>
