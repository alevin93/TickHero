<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tick Hex Game</title>

  <style>
    body {
      background: #0c0c0c;
      color: #e0e0e0;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      border: 1px solid #333;
      background: #050505;
      margin-top: 10px;
    }

    button {
      background: #222;
      color: #ccc;
      border: 1px solid #555;
      padding: 6px 12px;
      margin: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    #debugBox {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #555;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      text-align: left;
      min-width: 200px;
      max-width: 300px;
      z-index: 1000;
    }

    #debugBox h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #4CAF50;
      border-bottom: 1px solid #555;
      padding-bottom: 4px;
    }

    #debugBox .debug-line {
      margin: 4px 0;
      color: #ccc;
    }

    #debugBox .debug-label {
      color: #888;
      display: inline-block;
      min-width: 80px;
    }

    #debugBox .debug-value {
      color: #fff;
    }

    #btnClearStorage {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #442222;
      color: #ff6666;
      border: 1px solid #664444;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 1000;
    }

    #btnClearStorage:hover {
      background: #553333;
    }

  </style>
</head>
<body>

<h2>Tick Hex Prototype</h2>

<div>
  <button id="btnAggressive">Aggressive</button>
  <button id="btnFlee">Flee</button>
  <button id="btnScavenge">Scavenge</button>
</div>

<canvas id="gameCanvas" width="420" height="420"></canvas>

<div id="debugBox" style="display: none;">
  <h3>DEBUG INFO</h3>
  <div id="debugContent"></div>
</div>

<div id="status"></div>

<button id="btnClearStorage" onclick="localStorage.clear(); alert('LocalStorage cleared!');">Clear Storage</button>

<script src="hexMath.js"></script>
<script src="render.js"></script>
<script src="client.js"></script>

</body>
</html>
